{% extends 'base.html' %}
{% block content %}
<div class="row">
    <form class="col s12" action="{{ url_for('insert_recipe') }}" method="POST" >
        <h4>Dish details</h4>
        <div class="input-field col s9">
            <input placeholder="author" id="author" type="text" name="author">
        </div>
        <div class="input-field col s9">
            <input placeholder="Dish name" id="dish" name="dish" type="text">
        </div>
        <div class="input-field col s3">
            <input placeholder="Cooking time in minutes" id="cooking_time" name="cooking_time" type="text">
        </div>
        <div class="input-field col s12">
            <select name="cuisine">
                <option value="" disabled selected>Choose your cuisine</option>
                {% for cuisine in cuisines %}
                <option value="{{ cuisine.cuisine }}">{{ cuisine.cuisine }}</option>
                {% endfor %}
            </select>
            <label>Select Cuisine</label>
        </div>
    
        <div class="row">
            <div class="input-field col s6">
                <input id="picture_link" type="text" class="validate" name="picture">
                <label class="active" for="picture_link">Picture Link</label>
            </div>
        </div>
        <div>
            <h4>Ingredients</h4>
            <div class="row">
            <div class="input-field col s12">
                <textarea id="ingredients" name="ingredients" class="materialize-textarea"></textarea>
                <label for="textarea1">Type out your ingredients with quantities</label>
            </div>
            <h4>Instructions</h4>
            {% for step in range(1,10) %}
            <div class="row">
            <div class="input-field col s12">
                <textarea id="step_{{ step }}" name="step_{{ step }}" class="materialize-textarea"></textarea>
                <label for="textarea1">Step number {{ step }}</label>
            </div>
            {% endfor %}
        </div>
        <button class="btn waves-effect waves-light" type="submit">Add recipe
        </button>
    </form>
</div>
{% endblock %}
