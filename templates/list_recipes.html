{% extends 'base.html' %}
{% block content %}
    <div class="row">
        

    </div>
    <div class="row">
        {% for recipe in recipes %}
        <div class="col s12 m7">
            <div class="card">
                <div class="card-image">
                    <img src="{{ recipe.picture }}">
                    <span class="card-title">{{ recipe.dish }}</span>
                </div>
                <div class="card-content">
                    <p>{{ recipe.upvotes }} people found this delicious</p>
                    <p>Allergens: </p>
                </div>
                <div class="card-action">
                    <a href="/{{ recipe._id}}">Let's cook!</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>             
{% endblock %}
